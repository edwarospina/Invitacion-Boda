<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitación de Boda</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      height: 100vh;
      background: linear-gradient(135deg, #fffafc, #fdfbfb);
    }

    /* Imagen principal con animación */
    .fondo {
      position: absolute;
      top: 50%;
      left: 50%;
      width: 100%;
      height: 100%;
      object-fit: cover;
      transform: translate(-50%, -50%) scale(1);
      animation: zoomIn 40s ease-in-out forwards;
      z-index: 1;
      filter: brightness(1.05);
    }

    @keyframes zoomIn {
      0% { transform: translate(-50%, -50%) scale(1); }
      100% { transform: translate(-50%, -50%) scale(1.15); }
    }

    /* Pétalos animados */
    .petal {
      position: absolute;
      background-color: rgba(255, 192, 203, 0.8);
      border-radius: 50%;
      animation: fall 10s linear infinite;
      z-index: 2;
      filter: blur(0.5px);
    }

    @keyframes fall {
      0% { transform: translateY(-10px) rotate(0deg); opacity: 1; }
      100% { transform: translateY(100vh) rotate(720deg); opacity: 0; }
    }
  </style>
</head>
<body>

  <!-- Imagen de fondo -->
  <img src="rosas-blancas2.jpg" alt="Invitación de boda" class="fondo">

  <!-- Pétalos generados -->
  <script>
    const numPetals = 40;
    for (let i = 0; i < numPetals; i++) {
      const petal = document.createElement("div");
      petal.classList.add("petal");
      petal.style.width = Math.random() * 12 + 6 + "px";
      petal.style.height = petal.style.width;
      petal.style.left = Math.random() * 100 + "vw";
      petal.style.animationDuration = (Math.random() * 5 + 7) + "s";
      petal.style.animationDelay = Math.random() * 5 + "s";
      document.body.appendChild(petal);
    }
  </script>

  <!-- Música de fondo -->
  <audio autoplay loop>
    <source src="musica-boda.mp3" type="audio/mpeg">
    Tu navegador no soporta el audio.
  </audio>

</body>
</html>
