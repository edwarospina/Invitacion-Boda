<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Invitaci贸n de Boda - Enrique & Yina </title>

  <!-- Metadatos para compartir -->
  <meta property="og:title" content="Invitaci贸n de Boda - Enrique & Yina ">
  <meta property="og:description" content="隆Acomp谩帽anos a celebrar nuestro amor y esta uni贸n especial! ">
  <meta property="og:image" content="https://raw.githubusercontent.com/edwarospina/Invitacion-Boda/refs/heads/main/invitacion.jpg">
  <meta property="og:type" content="website">
  <meta property="og:url" content="https://edwarospina.github.io/Invitacion-Boda/">

  <style>
    body {
      margin: 0;
      height: 100vh;
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(to bottom right, #fff8f8, #ffeef5);
      position: relative;
      font-family: "Poppins", sans-serif;
    }

    /* Imagen principal */
    .invitacion {
      max-width: 90%;
      height: auto;
      border-radius: 25px;
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.3);
      z-index: 2;
      animation: fadeIn 2s ease-in-out;
    }

    /* Texto de los nombres y fecha */
    .texto-boda {
      position: absolute;
      top: 10%;
      text-align: center;
      color: #a14e69;
      font-family: "Great Vibes", cursive;
      font-size: 2.5em;
      animation: aparecerTexto 3s ease-in-out;
      text-shadow: 2px 2px 6px rgba(0, 0, 0, 0.2);
      z-index: 3;
    }

    .texto-boda span {
      display: block;
      font-size: 1.2em;
      font-family: "Poppins", sans-serif;
      color: #7a2f49;
    }

    /* Animaci贸n p茅talos cayendo */
    .petalo {
      position: absolute;
      top: -10%;
      background-image: url('https://cdn.pixabay.com/photo/2014/04/03/10/32/petal-311831_1280.png');
      background-size: cover;
      width: 30px;
      height: 30px;
      opacity: 0.8;
      animation: caer 10s linear infinite;
    }

    @keyframes caer {
      0% { transform: translateY(0) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* Aparici贸n suave */
    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.95); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes aparecerTexto {
      0% { opacity: 0; transform: translateY(-20px); }
      100% { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>
  <!-- Texto principal -->
  <div class="texto-boda">
    Enrique & Yina 
    <span>6 de Diciembre de 2025</span>
  </div>

  <!-- Imagen principal -->
  <img src="invitacion.jpg" alt="Invitaci贸n de Boda Enrique y Yina" class="invitacion">

  <!-- P茅talos cayendo -->
  <script>
    const numPetalos = 20;
    for (let i = 0; i < numPetalos; i++) {
      const petalo = document.createElement('div');
      petalo.classList.add('petalo');
      petalo.style.left = Math.random() * 100 + 'vw';
      petalo.style.animationDuration = 8 + Math.random() * 5 + 's';
      petalo.style.opacity = Math.random();
      petalo.style.width = petalo.style.height = 15 + Math.random() * 20 + 'px';
      document.body.appendChild(petalo);
    }
  </script>
</body>
</html>
