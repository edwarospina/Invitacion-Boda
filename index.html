<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitaci√≥n de Boda</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: url('rosas-blancas2.jpg') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: 'Great Vibes', cursive;
    }

    .contenedor {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    img.fondo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.97;
    }

    /* üåπ Rosas flotantes */
    .rosa {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/White_rose_flower.png');
      background-size: cover;
      animation: flotar 12s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes flotar {
      0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; }
      100% { transform: translateY(110vh) rotate(360deg); opacity: 0; }
    }

    /* üå∏ P√©talos rosados cayendo */
    .petalo {
      position: absolute;
      top: 0;
      background-color: rgba(255, 182, 193, 0.6);
      border-radius: 50%;
      animation: caer 8s linear infinite;
      pointer-events: none;
    }

    @keyframes caer {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /* üåº Rosas fijas (marco) */
    .rosa-fija {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/White_rose_flower.png');
      background-size: cover;
      opacity: 0.85;
      pointer-events: none;
    }

    .top-left { top: 10px; left: 10px; }
    .top-right { top: 10px; right: 10px; }
    .bottom-left { bottom: 10px; left: 10px; }
    .bottom-right { bottom: 10px; right: 10px; }

    /* üéµ Bot√≥n de m√∫sica */
    #btnMusica {
      position: absolute;
      bottom: 20px;
      right: 20px;
      padding: 10px 20px;
      font-size: 18px;
      background: rgba(255, 255, 255, 0.7);
      border: 2px solid #ccc;
      border-radius: 12px;
      cursor: pointer;
      transition: all 0.3s ease;
      font-family: 'Arial', sans-serif;
    }

    #btnMusica:hover {
      background: rgba(255, 240, 240, 0.9);
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img class="fondo" src="https://raw.githubusercontent.com/edwarospina/Invitacion-Boda/refs/heads/main/invitacion4.png">
  </div>

  <!-- üåº Rosas blancas fijas -->
  <div class="rosa-fija top-left"></div>
  <div class="rosa-fija top-right"></div>
  <div class="rosa-fija bottom-left"></div>
  <div class="rosa-fija bottom-right"></div>

  <!-- üéµ M√∫sica -->
  <audio id="musicaFondo" loop>
    <source src="musica-boda.mp3" type="audio/mpeg">
    Tu navegador no soporta el elemento de audio.
  </audio>

  <button id="btnMusica">üéµ Reproducir m√∫sica</button>

  <script>
    // üåπ Rosas blancas flotantes
    const numRosas = 8;
    for (let i = 0; i < numRosas; i++) {
      const rosa = document.createElement('div');
      rosa.classList.add('rosa');
      rosa.style.left = Math.random() * 100 + 'vw';
      rosa.style.animationDuration = 10 + Math.random() * 8 + 's';
      rosa.style.width = rosa.style.height = 40 + Math.random() * 40 + 'px';
      document.body.appendChild(rosa);
    }

    // üå∏ P√©talos cayendo
    const numPetalos = 20;
    for (let i = 0; i < numPetalos; i++) {
      const petalo = document.createElement('div');
      petalo.classList.add('petalo');
      petalo.style.left = Math.random() * 100 + 'vw';
      petalo.style.animationDuration = 8 + Math.random() * 5 + 's';
      petalo.style.opacity = Math.random();
      petalo.style.width = petalo.style.height = 10 + Math.random() * 20 + 'px';
      document.body.appendChild(petalo);
    }

    // üéµ Control de m√∫sica
    const audio = document.getElementById('musicaFondo');
    const boton = document.getElementById('btnMusica');

    boton.addEventListener('click', () => {
      if (audio.paused) {
        audio.play();
        boton.textContent = '‚è∏Ô∏è Pausar m√∫sica';
      } else {
        audio.pause();
        boton.textContent = 'üéµ Reproducir m√∫sica';
      }
    });
  </script>
</body>
</html>
