<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Invitaci贸n de Boda</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fffafc, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: 'Great Vibes', cursive;
    }

    .contenedor {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    /*  Imagen principal con efecto de zoom */
    img.fondo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: contain;
      opacity: 0.97;
      animation: zoomIn 25s ease-in-out infinite alternate;
      transition: transform 2s ease-in-out;
    }

    @keyframes zoomIn {
      0% { transform: scale(1); }
      100% { transform: scale(1.08); }
    }

    /*  Rosas flotantes */
    .rosa {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/White_rose_flower.png');
      background-size: cover;
      animation: flotar 12s linear infinite;
      opacity: 0.8;
      pointer-events: none;
    }

    @keyframes flotar {
      0% {
        transform: translateY(-10vh) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    /*  P茅talos rosados cayendo */
    .petalo {
      position: absolute;
      top: 0;
      background-color: rgba(255, 182, 193, 0.6);
      border-radius: 50%;
      animation: caer 8s linear infinite;
      pointer-events: none;
    }

    @keyframes caer {
      0% { transform: translateY(0) rotate(0deg); }
      100% { transform: translateY(100vh) rotate(360deg); }
    }

    /*  Rosas fijas (marco) */
    .rosa-fija {
      position: absolute;
      width: 80px;
      height: 80px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/White_rose_flower.png');
      background-size: cover;
      opacity: 0.85;
      pointer-events: none;
    }

    .top-left { top: 10px; left: 10px; }
    .top-right { top: 10px; right: 10px; }
    .bottom-left { bottom: 10px; left: 10px; }
    .bottom-right { bottom: 10px; right: 10px; }

    /*  Bot贸n de m煤sica */
    #music-control {
      position: absolute;
      bottom: 20px;
      right: 20px;
      background: rgba(255, 255, 255, 0.7);
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 28px;
      cursor: pointer;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
      transition: transform 0.3s ease;
    }

    #music-control:hover {
      transform: scale(1.1);
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img class="fondo" src="https://raw.githubusercontent.com/edwarospina/Invitacion-Boda/main/invitacion.jpg" alt="Invitaci贸n de boda">
  </div>

  <!--  Rosas fijas (marco) -->
  <div class="rosa-fija top-left"></div>
  <div class="rosa-fija top-right"></div>
  <div class="rosa-fija bottom-left"></div>
  <div class="rosa-fija bottom-right"></div>

  <!--  Bot贸n de m煤sica -->
  <button id="music-control"></button>

  <!--  Audio -->
  <audio id="background-music" loop>
    <source src="https://cdn.pixabay.com/audio/2023/03/14/audio_9c8a8a9a86.mp3" type="audio/mpeg">
  </audio>

  <script>
    //  Rosas flotantes
    const numRosas = 8;
    for (let i = 0; i < numRosas; i++) {
      const rosa = document.createElement('div');
      rosa.classList.add('rosa');
      rosa.style.left = Math.random() * 100 + 'vw';
      rosa.style.animationDuration = 10 + Math.random() * 8 + 's';
      rosa.style.width = rosa.style.height = 40 + Math.random() * 40 + 'px';
      document.body.appendChild(rosa);
    }

    //  P茅talos rosados
    const numPetalos = 20;
    for (let i = 0; i < numPetalos; i++) {
      const petalo = document.createElement('div');
      petalo.classList.add('petalo');
      petalo.style.left = Math.random() * 100 + 'vw';
      petalo.style.animationDuration = 8 + Math.random() * 5 + 's';
      petalo.style.opacity = Math.random();
      petalo.style.width = petalo.style.height = 10 + Math.random() * 20 + 'px';
      document.body.appendChild(petalo);
    }

    //  Control de m煤sica
    const music = document.getElementById('background-music');
    const control = document.getElementById('music-control');
    let playing = false;

    control.addEventListener('click', () => {
      if (playing) {
        music.pause();
        control.textContent = '';
      } else {
        music.play();
        control.textContent = '革';
      }
      playing = !playing;
    });
  </script>
</body>
</html>
