<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>InvitaciÃ³n de Boda</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      background: linear-gradient(to bottom right, #fffafc, #f9f9f9);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      position: relative;
      font-family: 'Great Vibes', cursive;
    }

    .contenedor {
      position: relative;
      width: 100%;
      height: 100%;
      overflow: hidden;
    }

    img.fondo {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
      opacity: 0.95;
    }

    .rosa {
      position: absolute;
      width: 60px;
      height: 60px;
      background-image: url('https://upload.wikimedia.org/wikipedia/commons/6/6b/White_rose_flower.png');
      background-size: cover;
      animation: flotar 12s linear infinite;
      opacity: 0.8;
    }

    @keyframes flotar {
      0% {
        transform: translateY(0) rotate(0deg);
        opacity: 1;
      }
      100% {
        transform: translateY(110vh) rotate(360deg);
        opacity: 0;
      }
    }

    .petalo {
      position: absolute;
      top: 0;
      background-color: rgba(255, 192, 203, 0.7);
      border-radius: 50%;
      animation: caer 8s linear infinite;
    }

    @keyframes caer {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
  </style>
</head>
<body>
  <div class="contenedor">
    <img class="fondo" src="invitacion.jpg" alt="InvitaciÃ³n de boda">
  </div>

  <script>
    // ðŸŒ¹ AnimaciÃ³n de rosas blancas flotando
    const numRosas = 10;
    for (let i = 0; i < numRosas; i++) {
      const rosa = document.createElement('div');
      rosa.classList.add('rosa');
      rosa.style.left = Math.random() * 100 + 'vw';
      rosa.style.animationDuration = 10 + Math.random() * 8 + 's';
      rosa.style.width = rosa.style.height = 40 + Math.random() * 40 + 'px';
      document.body.appendChild(rosa);
    }

    // ðŸŒ¸ PÃ©talos rosados suaves cayendo
    const numPetalos = 15;
    for (let i = 0; i < numPetalos; i++) {
      const petalo = document.createElement('div');
      petalo.classList.add('petalo');
      petalo.style.left = Math.random() * 100 + 'vw';
      petalo.style.animationDuration = 8 + Math.random() * 5 + 's';
      petalo.style.opacity = Math.random();
      petalo.style.width = petalo.style.height = 10 + Math.random() * 20 + 'px';
      document.body.appendChild(petalo);
    }
  </script>
</body>
</html>
